plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0' //Plugin que ayuda a construir proyectos JAVAFX
}

repositories {
	jcenter()
	google()
	mavenCentral()
}

javafx {
    version = "23"
    modules = [ 'javafx.base', 'javafx.swing', 'javafx.graphics', 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    //No es necesario incluir las dependencias porque ya lo hace el plugin por nosotros
    //classpath "gradle.plugin.com.github.johnrengelman:shadow:7.1.2"
}

jar {
    archiveBaseName.set('ComponentesGTC')
}

mainClassName = 'ComponentesGTC.Main'

sourceSets {
  main {
    resources {
        srcDirs = ["src/main/java","src/main/resources"]
        includes = ["**/*.fxml"]  //Importante para poder abrir cualquier extensi√≥n en assets
    }
  }
}

